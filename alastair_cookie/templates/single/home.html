{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Alastair cooking app - never worry about cooking for many persons again">
    <meta name="author" content="Nico">
    <!--link rel="icon" href="../../favicon.ico"-->

	<title>{% block title_block %}{{ pagetitle }} - Alastair{% endblock %}</title>

	<!-- Bootstrap core CSS -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{% static "css/ie10-viewport-bug-workaround.css" %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static "css/cover.css" %}" rel="stylesheet">

   
  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Alastair</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li><a href="{% url 'cooking:projects' %}">Cooking</a></li>
                  <li><a href="{% url 'help' %}">Help</a></li>
                  <li><a href="{% url 'impressum' %}">About</a></li>
                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover">
            <h1 class="cover-heading">Alastair - The cooking <span class="text-nowrap"><img src="{% static "img/AEGEE-A.png" %}" alt="A" style="width:40px;height:40px;" />pp</span></h1>
            <p class="lead">Proudly presented by <a target="_blank" href="https://www.aegee-dresden.org/">AEGEE-Dresden</a>.</p>
            <p class="lead">
              <a href="{% url "cooking:projects" %}" class="btn btn-lg btn-default">Get Started</a>
            </p>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>Also on <a target="_blank" href="https://github.com/blacksph3re/alastair">GitHub</a>.</p>
            </div>
          </div>

        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static "js/ie10-viewport-bug-workaround.js" %}"></script>
	<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    {% block custom_script_block %}{% endblock %}    
  </body>
</html>
