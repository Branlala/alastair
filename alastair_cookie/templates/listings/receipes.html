{% extends "base_listing.html" %}

{% block bodylisting_block %}<h2 class="sub-header">Available Receipes</h2>
<div class="table-responsive">
	<table class="table table-striped">
		<thead>
		<tr>
			<th>Name</th>
			<th>Default Person Count</th>
			<th>Price per person</th>
			<th></th>
		</tr>
		</thead>
		<tbody>
		{% for rec in receipe_list %}
			<tr class="{% cycle 'odd' 'even' %}">
				<td><a href="{% url "cooking:receipes" rec.id %}">{{ rec.name }}</a></td>
				<td>{{ rec.default_person_count }}</td>
				<td>{{ rec.price_per_person|floatformat:2 }}&euro;</td>
				<td>
					<a href="{% url "cooking:delreceipe" rec.id %}" class="btn btn-default btn-sm" data-toggle="tooltip" title="Delete receipe {{ rec.name }}"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span><span class="sr-only">Del</span></a>
					<a href="{% url "cooking:editreceipe" rec.id %}" class="btn btn-default btn-sm" data-toggle="tooltip" title="Edit receipe {{ rec.name }}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span><span class="sr-only">Edit</span></a>
					<a href="{% url "cooking:receipes" rec.id %}" class="btn btn-default btn-sm" data-toggle="tooltip" title="View and edit ingredients in receipe {{ rec.name }}"><span class="glyphicon glyphicon-list" aria-hidden="true"></span><span class="sr-only">Del</span></a>
				</td>
			</tr>		
		{% endfor %}
		<tr><td></td><td></td>
			<td><a href="{% url "cooking:newreceipe" %}" class="btn btn-default btn-sm" data-toggle="tooltip" title="Add a new receipe"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span><span class="sr-only">Add</span></a>
		</tr>
		</tbody>
	</table>
</div>
{% endblock %}
