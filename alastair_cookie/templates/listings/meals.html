{% extends "base_listing.html" %}

{% block bodylisting_block %}<h2 class="sub-header">Meals in Project {{ active_project.name }}</h2>
<div class="table-responsive">
	<table class="table table-striped">
		<thead>
		<tr>
			<th>Name</th>
			<th>Time</th>
			<th></th>
		</tr>
		</thead>
		<tbody>
		{% for meal in meals_list %}
			<tr class="{% cycle 'odd' 'even' %}">
				<td><a href="{% url "cooking:meals" meal.id %}">{{ meal.name }}</a></td>
				<td>{{ meal.time }}</td>
				<td>
					<a href="{% url "cooking:delmeal" meal.id %}" class="btn btn-default btn-sm" data-toggle="tooltip" title="Delete meal {{ meal.name }}"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span><span class="sr-only">Del</span></a>
					<a href="{% url "cooking:editmeal" meal.id %}" class="btn btn-default btn-sm" data-toggle="tooltip" title="Edit meal {{ meal.name }}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span><span class="sr-only">Edit</span></a>
					<a href="{% url "cooking:meals" meal.id %}" class="btn btn-default btn-sm" data-toggle="tooltip" title="View and edit receipes in meal {{ meal.name }}"><span class="glyphicon glyphicon-list" aria-hidden="true"></span><span class="sr-only">Del</span></a>
				</td>
			</tr>		
		{% endfor %}
		<tr><td></td><td></td>
			<td><a href="{% url "cooking:newmeal" %}" class="btn btn-default btn-sm" data-toggle="tooltip" title="Add a new meal"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span><span class="sr-only">Add</span></a></td>
		</tr>
		</tbody>
	</table>
</div>
{% endblock %}
